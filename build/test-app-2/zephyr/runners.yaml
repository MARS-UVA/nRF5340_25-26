# Available runners configured by board.cmake.
runners:
- nrfutil
- nrfjprog
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfutil

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /home/diana/ncs/v3.1.0/zephyr/boards/nordic/nrf5340dk
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: /home/diana/ncs/v3.1.0/test-app-2/build/merged.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/diana/ncs/toolchains/c5be9c56c7/opt/zephyr-sdk/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  openocd: /opt/intelFPGA/24.1/quartus/bin/openocd
  openocd_search:
    - /home/diana/ncs/toolchains/c5be9c56c7/opt/zephyr-sdk/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  nrfutil:
    - --ext-mem-config-file=/home/diana/ncs/v3.1.0/zephyr/boards/nordic/nrf5340dk/support/nrf5340dk_qspi_nrfutil_config.json
  nrfjprog:
    []

  jlink:
    - --dt-flash=y
    - --device=nrf5340_xxaa_app
    - --speed=4000
